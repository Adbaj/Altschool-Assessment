<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    
</head>
<body>
    <section class="calculator"> 
        <section class="number">       
            <input type="text" name="" id="display" readonly>
            <div class="button">
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
            </div>

            <div class="button">
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
            </div>
            <div class="button">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
            </div>
            <div class="button">
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="clearDisplay()">โซ</button>
            </div>
        </section>
        <section class="operators">
            <div class="operator_ch">
                <button onclick="appendToDisplay('*')">X</button>
                <button class="operator_right" onclick="appendToDisplay('/')">รท</button>
            </div>
            <div class="operator_ch">
                <button onclick="appendToDisplay('+')">+</button>
                <button class="operator_right">-</button>
            </div>
            <div class="operator_ch">
                <button onclick="appendToDisplay('%')">%</button>
                <button class="operator_right" onclick="appendToDisplay('**')">^</button>
            </div>
            <div class="operator_ch">
                <button id="equals" onclick="calculate()">=</button>
                
            </div>
        </section>
       
    </section>
  
    <script src="./index.js"></script>
</body>
</html>
